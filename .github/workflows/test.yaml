name: Tests
on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9.2'
      - uses: actions/checkout@v2
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('Pipfile.lock') }}-a
      - name: Install pipenv 
        run: |
          pip install --upgrade pip pipenv
      - name: Build requirements file with all dependencies including dev
        run: |
          pipenv lock --dev --requirements > dev-requirements.txt
      - name: Install dependencies
        run: pip install --user -r dev-requirements.txt
  lint:
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9.2'
      - uses: actions/checkout@v2
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('Pipfile.lock') }}-a
      - name: Pylint
        run: python -m pylint $(find . -type f -path '*.py' -not -path '*/migrations*')
      - name: Black
        run: python -m black --check .
