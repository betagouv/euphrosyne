       cols="name,size"
       {% if component.attrs %}{% include "attrs.html" with attrs=component.attrs %}{% endif %}>
    <thead>
        <tr>  
            <th scope="col">
                <div class="text">{% trans "File name" %}</div>
            </th>
            <th scope="col">
                <div class="text">{% trans "Size" %}</div>
            </th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr class="loading">
            <td><div>&nbsp;</div></td>
            <td><div>&nbsp;</div></td>
            <td><div>&nbsp;</div></td>
        </tr>
    </tbody>
</table>
