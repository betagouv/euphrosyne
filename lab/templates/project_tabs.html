{% if tabs %}
<div class="project-tabs">
    <ul>
        {% for tab in tabs %}
        <li class="{% if tab.is_active %}active{% endif %}">
            <a href="{{ tab.url }}">{{ tab.name }}</a>
            {% if tab.is_active %}<span class="underline"></span>{% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
